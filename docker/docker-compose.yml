version: "3.8"

services:
  godfinger:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: godfinger_server
    volumes:
      - ../../dockerize:/app/jediacademy/
      - ..:/app/jediacademy/gamedata/godfinger
      - ../../configstore_godfinger:/app/jediacademy/gamedata/godfinger
    ports:
      - "29070:29070/udp"
      - "29070:29070/tcp"
    restart: unless-stopped
    tty: true