# ============================================
# Godfinger RTV/RTM Plugin Configuration
# ============================================
# This is a commented version of the configuration file with detailed explanations
# for each setting. For the actual configuration, use rtvConfig.yaml
# ============================================

# Path to your Movie Battles II installation directory
# Example (Windows): "C:\\Program Files (x86)\\Steam\\steamapps\\common\\Jedi Academy\\GameData\\MBII\\"
# Example (Linux): "/home/container/.local/share/openjk/MBII/"
MBIIPath: "C:\\Program Files (x86)\\Steam\\steamapps\\common\\Jedi Academy\\GameData\\MBII\\"

# Color used for plugin messages and highlights
# Possible values: Any valid color code from lib/shared/colors.py (e.g., "red", "green", "blue", "lblue")
pluginThemeColor: "red"

# Prefix used for plugin messages
# Note: The plugin theme color's corresponding color code is automatically added to the beginning
MessagePrefix: "[RTV]^7: "

# Command prefix for RTV/RTM commands (set to "" to disable prefix requirements)
RTVPrefix: "!"

# Whether command matching should be case-sensitive
caseSensitiveCommands: false

# Whether commands must include the prefix to be recognized
requirePrefix: false

# List of protected names (case insensitive)
protectedNames:
  - "admin"
  - "server"

# Whether to kick players with protected names
kickProtectedNames: true

# Whether to use 'say' instead of 'svsay' for messages
useSayOnly: false

# Cooldown time in seconds for the !showvote/!showrtv command (0 to disable)
showVoteCooldownTime: 5

# Maximum size (in characters) of each page for map list commands
maxMapPageSize: 950

# Maximum size (in characters) of each page for search results
maxSearchPageSize: 950

# Enable/disable player count sanity checks
playerCountSanityCheck: false

