# ============================================
# RTM (Rock The Mode) Configuration
# ============================================
rtm:
  # Enable/disable RTM functionality
  enabled: true
  
  # Duration of the vote in seconds
  voteTime: 20
  
  # How often to announce vote progress in seconds
  voteAnnounceTimer: 30
  
  # Minimum ratio of players needed to start a vote (0.0 to 1.0)
  voteRequiredRatio: 0.5
  
  # Available game modes for voting
  modes_enabled:
    - "Open"
    - "Legends"
    - "Duel"
    - "Full Authentic"

  # Mode to switch to when the server is empty
  emptyServerMode:
    enabled: false
    mode: "open"

  # Time-based automatic RTM (0 to disable)
  timeLimit:
    enabled: false
    seconds: 0

  # Round-based automatic RTM (0 to disable)
  roundLimit:
    enabled: false
    rounds: 0

  # Minimum participation ratio for a valid vote (0.0 to 1.0)
  minimumVoteRatio:
    enabled: false
    ratio: 0

  # Cooldown periods in seconds
  successTimeout: 60   # After successful vote
  failureTimeout: 60   # After failed vote
  
  # Skip voting once majority is reached
  skipVoting: true
  
  # Allow second-round voting in case of ties
  secondTurnVoting: true
  
  # Change modes immediately when vote passes
  changeImmediately: true
